<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>用户管理</title>
<!-- Bootstrap Styles-->
<link href="../css/bootstrap/bootstrap.css" rel="stylesheet" />
<!-- FontAwesome Styles-->
<link href="../assets/css/font-awesome.css" rel="stylesheet" />
<!-- Morris Chart Styles-->
<link href="../css/morris/morris-0.4.3.min.css" rel="stylesheet" />
<!-- Custom Styles-->
<link href="../css/bootstrap/custom-styles.css" rel="stylesheet" />
<!-- Google Fonts-->
<link href='http://fonts.googleapis.com/css?family=Open+Sans'
	rel='stylesheet' type='text/css' />
<!-- Toastr-->
<link rel="stylesheet" href="../css/toastr/toastr.css">
<!-- fakeloader css -->
<link href="../fakeloader/fakeloader.css" rel="stylesheet">
<!-- jQuery Js -->
<script src="../js/jquery/jquery.3.2.1.min.js"></script>
<script src="../fakeloader/fakeloader.min.js"></script>
</head>

<body  ng-app="spirit" ng-controller="userController" ng-init="isLogin()">
<div class="fakeloader"></div>
	<script>
		$(".fakeloader").fakeLoader({
			timeToHide:400,
			bgColor:"#fff",
			spinner:"spinner3"
		});
	</script>
	<div ng-if="nuser.uRole == 1" id="wrapper">
		<nav class="navbar navbar-default top-navbar" role="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".sidebar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><i
					class="fa fa-bitbucket"></i> <strong>白酒收藏管理系统</strong></a>
			</div>

			<ul class="nav navbar-top-links navbar-right">


				<!-- /.dropdown -->

				<li class="dropdown"><a class="dropdown-toggle"
					data-toggle="dropdown" href="#" aria-expanded="false"> <i
						class="fa fa-user fa-fw"></i> <i class="fa fa-caret-down"></i>
				</a>
					<ul class="dropdown-menu dropdown-user">
						<li><a href="#"><i class="fa fa-user fa-fw"></i>当前在线：{{nuser.uName}}</a></li>
						<li><a href="#" data-toggle="modal" data-target="#myModal_modify_pass"><i class="fa fa-gear fa-fw"></i> 修改密码</a>
						</li>
						<li class="divider"></li>
						<li><a href="../"><i class="fa fa-sign-out fa-fw"></i>注销</a></li>
					</ul> <!-- /.dropdown-user --></li>
				<!-- /.dropdown -->
			</ul>
		</nav>
		<!--/. NAV TOP  -->
		<nav class="navbar-default navbar-side" role="navigation">
			<div id="sideNav" href="">
				<i class="fa fa-caret-right"></i>
			</div>
			<div class="sidebar-collapse">
				<ul class="nav" id="main-menu" style="background-color: #333;">
					<li><a href="/c"><i class="fa fa-sitemap"></i>收藏概况</a>
					</li>
					<li><a ng-if="nuser.uRole == 1" class="active-menu" href="/u" ><i class="fa fa-sitemap"></i>用户管理</a>
					</li>
					<li><a href="/m" ><i class="fa fa-sitemap"></i>厂商管理</a>
					</li>
					<li><a  href="/o"><i class="fa fa-desktop"></i>香型管理</a>
					</li>
					<li><a href="/s"><i class="fa fa-bar-chart-o"></i>白酒管理</a>
					</li>
				</ul>

			</div>

		</nav>
		<!-- /. NAV SIDE  -->
		<div id="page-wrapper">
			<div id="page-inner">

				<div class="page-header">
				<div class="row">
					<div class="col-md-12">
						<h1 class="page-header">
							<small>用户管理</small>
						</h1>
					</div>
				</div>
				</div>
				<div class="panel panel-success">
					<div class="panel-body table-responsive">
						<table id="dataList" class="table table-hover">
							<thead>
								<tr>
									<th class="sorting_asc">用户名</th>
									<th class="sorting">角色</th>
									<th class="sorting">状态</th>
									<th class="sorting">注册时间</th>
									<th class="sorting">最后登录时间</th>
									<th class="sorting">最后登录ip</th>
									<th class="sorting">操作</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="entity in list">
									<td ng-bind="entity.uName"></td>
									<td>
										<a ng-if="entity.uRole == 1">管理员</a>
										<a ng-if="entity.uRole == 0">普通用户</a>
									</td>
									<td>
										<a ng-if="entity.uStatus == 1">正常</a>
										<a ng-if="entity.uStatus == 0">冻结</a>
									</td>
									<td ng-bind="entity.uCreatTime"></td>
									<td ng-bind="entity.uLastTime"></td>
									<td ng-bind="entity.uIp"></td>
									<td>
										<a ng-if="entity.uStatus == 1 && entity.uRole == 0">
											<button class="btn btn-default" ng-click="del(entity.uId)"><i class="#"></i>冻结</button>
										</a>
										<a ng-if="entity.uStatus == 0" && entity.uRole == 0>
											<button class="btn btn-default" ng-click="forg(entity.uId)"><i class="#"></i>解冻</button>
										</a>
									</td>
								</tr>
							</tbody>
						</table>
						<!--数据列表/-->
						<!-- 分页 -->
						<tm-pagination conf="paginationConf"></tm-pagination>
					</div>
				</div>

				<footer>
					<p>
						淮海工学院 网络161 <a href="#" target="_blank" title="#">@D5 218</a>
					</p>
				</footer>
			</div>
			<!-- /. PAGE INNER  -->
		</div>
		<!-- /. PAGE WRAPPER  -->
	</div>
	<!-- /. WRAPPER  -->
<!-- Model  modify pass-->
<div class="modal fade" id="myModal_modify_pass" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title" >修改密码</h4>
			</div>
			<div class="modal-body">
				<table class="table table-bordered table-striped" width="800px">
					<tr>
						<td>原密码</td>
						<td><input type="password" class="form-control" placeholder="原密码" ng-model="oPass"/></td>
					</tr>
					<tr>
						<td>新密码</td>
						<td><input type="password" class="form-control" placeholder="新密码" ng-model="nPass"/></td>
					</tr>
					<tr>
						<td>厂商电话</td>
						<td><input type="password" class="form-control" placeholder="确认新密码" ng-model="nConfirmPass"/></td>
					</tr>
				</table>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal" >关闭</button>
				<button type="button" class="btn btn-primary" ng-click="modifyPass()">确认修改</button>
			</div>
		</div>
	</div>
</div>
	
	<!-- JS Scripts-->

	<!-- Bootstrap Js -->
	<script src="../js/bootstrap/bootstrap.min.js"></script>

	<!-- Metis Menu Js -->
	<script src="../js/jquery/jquery.metisMenu.js"></script>

	<!-- Custom Js -->
	<script src="../js/bootstrap/custom-scripts.js"></script>
	
	<!-- Angular js -->
    <script type="text/javascript" src="../js/angularjs/plugs/angular.min.js"></script>
    
    <script type="text/javascript" src="../js/angularjs/base_pagination.js"></script>

	<script type="text/javascript" src="../js/angularjs/service/loginService.js"></script>
    <script type="text/javascript" src="../js/angularjs/service/userService.js"></script>
    <script type="text/javascript" src="../js/angularjs/controller/userController.js"></script>
	
	<!-- 分页组件开始 -->
	<script src="../js/angularjs/plugs/pagination.js"></script>
	<link rel="stylesheet" href="../js/angularjs/plugs/pagination.css">
	
	<!-- Toastr.js -->
	<script src="../js/toastr/toastr.js"></script>



</body>

</html>
